<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple To-do</title>
  </head>
  <body class="font-sans antialiased">
    <main class="max-w-xl mx-auto p-4">
      <div class="mt-6 bg-white p-6 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold">Simple To-do List</h1>
      </div>

      <br />

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Input Tasks</h2>

        <div class="flex flex-col gap-4">
          <form id="task-form" class="flex flex-col gap-4">
            <div>
              <label
                for="datetime"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Due Date</label
              >
              <input
                type="datetime-local"
                name="datetime"
                id="datetime"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="desc"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Task Description</label
              >
              <input
                type="text"
                name="desc"
                id="desc"
                placeholder="Your Activity"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div>
              <label
                for="priority"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Priority</label
              >
              <select
                name="priority"
                id="priority"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <input
                type="text"
                name="category"
                id="category"
                placeholder="e.g., Work, Personal, Shopping"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <button
              type="submit"
              class="bg-blue-500 text-white p-2 rounded-md font-bold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Add Task
            </button>
          </form>
        </div>

        <div class="mt-4 text-center">
          <a
            href="tasks.html"
            class="inline-block w-full text-blue-500 p-2 rounded-md font-bold hover:bg-blue-100 transition-colors duration-150 ease-in-out"
          >
            See your tasks here
          </a>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
